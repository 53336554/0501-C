<!DOCTYPE html>
<html>

<head>
  <title>绝地求生显敌雷达</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://unpkg.com/openlayers@4.6.4/dist/ol.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css" />
  <link rel="stylesheet" href="./app.css" />

  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/openlayers"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="projection.js"></script>
  <style type="text/css">
<!--
.STYLE1 {
	color: #FF0000;
	font-size: 14px;
}
.STYLE2 {
	color: #FF00FF;
	font-size: 14px;
}
.STYLE4 {
	font-size: medium;
	font-weight: bold;
}
-->
  </style>
</head>

<body>
  <div id="app">
    <div class="sidenav" id="navBox" style="display:none;">
      <section class="section">
        <h1 class="title STYLE4">绝地求生显敌雷达手机版</h1>
        <h1 class="title STYLE2">如需物品透视请联系客服更换电脑版</h1> 
        <h1 class="title STYLE1"></h1>
        <h1 class="title STYLE1"></h1>
        <h1 class="title STYLE1"></h1>		      
        <!-- <div class="field is-grouped">
          <a class="button is-small">Button</a>
          <a class="button is-small">Button2</a>
        </div> -->
        
        <label class="label">地图选择:</label>
          <input type="radio" id="erangel" value="erangel" v-model="mapType"><label for="erangel">海岛地图　</label>
          <input type="radio" id="miramar" value="miramar" v-model="mapType"><label for="miramar">沙漠地图　</label>
          <br><br>

        <label class="label">地图设置:</label>
          <input type="checkbox" id="followme" v-model="followMe"><label for="followme">跟随玩家</label>
          <input type="checkbox" id="showbox" v-model="showBox"><label for="showbox">显示盒子</label>
        <br>
          <input type="checkbox" id="showairdrop" v-model="showAirDrop"><label for="showairdrop">显示空投</label>
          <input type="checkbox" id="showcar" v-model="showCar"><label for="showcar">显示载具</label>
          <br><br>
          
        <!-- <label class="label" v-on:dblclick="showNoItems">Item Options:</label> -->

        <hr>
        <label class="label">刷新率:</label>
          <a class="button is-small" @click="setFPS(10)">FSP 10</a>
          <a class="button is-small" @click="setFPS(20)">FSP 20</a>
          <a class="button is-small" @click="setFPS(30)">FSP 30</a>
          <a class="button is-small" @click="setFPS(60)">FSP 60</a>
          <br><br>

        <!-- <a class="button is-small" @click="toggleRefresh">{{ toggleButtonText }}</a>
        <br> -->

        <span>游戏开始: {{ gameStartTime }}</span>
        <br>
        <span>结束: {{ lastPacketTime }}</span>
        <br>

        <span>{{ coordinate }}</span>
      </section>

    </div>
    <div id="map"></div>
  </div>
<div class="menuBox" id="menuBox"></div>
  <script src="app.js"></script>
  <script src="js.js"></script>
</body>

</html>
